<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #top{
            border-style: solid;
            padding-left: 20px;
            padding-bottom: 20px;
            padding-right: 20px;
            width:380px;
            font-weight: bold;
            margin:150px 0px 0px 500px
    }  
    #button{
        color:red;
        font-weight: bold;
        font-size: x-large;
        background-color:yellowgreen;
        border-radius:10% ;
        width:200px;
        height:40px;
        margin-left: 80px;
    }      
    </style>
</head>
<body>
    <div id=top>
    <form action="https://www.google.com" method ="GET">
        <h1><p style="text-align: center; color: rgb(216, 16, 16);">Contact Us...</p></h1>
        <label for ="first_name">First Name : </label>
        <input type="text" size=25 name="first_name" placeholder="Enter First Name"></br><br>
        <label for ="last_name">Last Name : </label>
        <input type="text" size=26 name="last_name" placeholder="Enter Last Name"></br><br>
        <label for ="email_id">Email ID : </label>
        <input type="email" size=28 name="email_id" placeholder="Enter Email ID"><br><br>
        <label for ="reason">Reason : </label>
        <input type="text" size=30 name="reason" placeholder="Reason For Contact"><br><br>
        <input id="button" type="submit" value="Contact Us">
        
    </form>
</div>

</html>
