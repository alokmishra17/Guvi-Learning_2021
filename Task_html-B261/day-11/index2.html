<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <h1><p style="text-align : center; color: rgb(216, 16, 16);">Contact Us...</p></h1></br>
    <form action="https://www.google.com" method ="GET">
        <label for ="first_name">First Name : </label>
        <input type="text" name="first_name" placeholder="Enter First Name"></br><br>
        <label for ="last_name">Last Name : </label>
        <input type="text" name="last_name" placeholder="Enter Last Name"></br><br>
        <label for ="email_id">Email ID : </label>
        <input type="email" name="email_id" placeholder="Enter Email ID"><br><br>
        <label for ="reason">Reason : </label>
        <input type="text" name="reason" placeholder="Reason For Contact"><br><br>
        <input type="submit" value="Contact Us">
        
    </form>
</body>
</html>
